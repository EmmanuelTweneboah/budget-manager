<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
       <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Retirement Calculator</title>
</head>

<body>
   
<div class = "myform">
    <div class="container">
        <div class="row">
           
            <div class="col my-3">
                <h3 class="text-danger">Calculate your retirement age left</h3>
                <p>We are giving out incentives base on your retirement age left</p>
              <form>
               <div class="form-group">
                <input type="text" class="form-control w-50" id="first-name" placeholder=" Enter first name">
               </div>
               <div class="form-group">
                <input type="text" class="form-control w-50" id="last-name" placeholder="Enter last name"></input>
                </div>
                <div class="form-group">
                <input type="number" class="form-control w-50" id="year-of-birth" placeholder="Enter year of Birth"></input>
                </div>
                <div>
                <a href="" class="btn btn-outline-success" id="calc-age">Get me my incentives</a>
            </div>
               </form>
            </div>

        </div>

    </div>
    </div>

        <div class="container">
            <div class="row my-2">
                <div class="col-6">
                    <p id="display-fullName" style="display: inline" class="text-muted">No incentives found yet</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

        <!-- <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/advance.js"></script> -->
        <script src="js/retirement.js"></script>
</body>

</html>
